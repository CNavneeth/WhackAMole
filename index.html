<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Whack-a-Mole</h1>
        </div>
        <div class="game-board">
            <div class="hole" id="hole0" onclick="whackMole(0)"></div>
            <div class="hole" id="hole1" onclick="whackMole(1)"></div>
            <div class="hole" id="hole2" onclick="whackMole(2)"></div>
            <div class="hole" id="hole3" onclick="whackMole(3)"></div>
            <div class="hole" id="hole4" onclick="whackMole(4)"></div>
            <div class="hole" id="hole5" onclick="whackMole(5)"></div>
            <div class="hole" id="hole6" onclick="whackMole(6)"></div>
            <div class="hole" id="hole7" onclick="whackMole(7)"></div>
            <div class="hole" id="hole8" onclick="whackMole(8)"></div>
        </div>
        <button onclick="startGame()" class="start">Start Game</button>
        <p id="score">Score: 0</p>
    </div>
    <a href="https://cnavneeth.github.io/TicTacToe/" class="start">Change Game</a>
    <a href="https://github.com/CNavneeth/WhackAMole" class="start">Go to Repository</a>
    <script src="script.js"></script>
</body>
</html>
